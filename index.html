<!DOCTYPE html>

    <head>
        <meta charset="utf-8">

		<link rel="stylesheet" href="assets/css/bootstrap.min.css">

		<header>
			<div class="container">
				<h1 class="d-iblock">Connect Four Game | </h1>
				<img src="assets/img/logo.png" class="d-iblock" alt="inDinero logo" />
			</div>
		</header>
		<main>
			<div class="container">
				<div class="row m-spacer-2">
					<div class="col-md-7">
						<table id="board" class="table">
							<tr>
								<td data-id="0-0"></td>
								<td data-id="0-1"></td>

								<td data-id="0-3"></td>
								<td data-id="0-4"></td>
								<td data-id="0-5"></td>
								<td data-id="0-6"></td>
							</tr>
							<tr>
								<td data-id="1-0"></td>
								<td data-id="1-1"></td>
								<td data-id="1-2"></td>
								<td data-id="1-3"></td>
								<td data-id="1-4"></td>
								<td data-id="1-5"></td>
								<td data-id="1-6"></td>
							</tr>
							<tr>
								<td data-id="2-0"></td>
								<td data-id="2-1"></td>
								<td data-id="2-2"></td>

								<td data-id="2-5"></td>
								<td data-id="2-6"></td>
							</tr>
							<tr>
								<td data-id="3-0"></td>
								<td data-id="3-1"></td>
								<td data-id="3-2"></td>

								<td data-id="3-4"></td>
								<td data-id="3-5"></td>
								<td data-id="3-6"></td>
							</tr>
							<tr>
								<td data-id="4-0"></td>
								<td data-id="4-1"></td>
								<td data-id="4-2"></td>
								<td data-id="4-3"></td>
								<td data-id="4-4"></td>
								<td data-id="4-5"></td>
								<td data-id="4-6"></td>
							</tr>
							<tr>
								<td data-id="5-0"></td>
								<td data-id="5-1"></td>
								<td data-id="5-2"></td>
								<td data-id="5-3"></td>
								<td data-id="5-4"></td>
								<td data-id="5-5"></td>
								<td data-id="5-6"></td>
							</tr>
						</table>
					</div>
					<div class="col-md-5">
						<h4>Next Turn: Player <span id="indno">1</span></h4>
						<span id="indicator" class="chips-yellow">YELLOW</span>
					</div>
				</div>
			</div>
		</main>
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
