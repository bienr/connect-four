<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Connect Four | inDinero</title>
        <meta name="description" content="Connect Four game built as part of application requirements">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
		<header>
			<div class="container">
				<div class="row">
					<h1 class="d-iblock"><strong>Connect</strong> Four | </h1>
					<img src="assets/img/logo.png" class="d-iblock" alt="inDinero logo" />
				</div>
			</div>
		</header>
		<main>
			<div class="container">
				<div class="row m-spacer-2">
					<div class="col-md-5">
						<div class="panel panel-success row m-spacer-2">
							<div class="panel-heading">
								<h3 class="panel-title">How to Play the Game</h3> 
							</div> 
							<div class="panel-body">The objective of the game is to connect four of one's own discs or chips of the same color next to each other vertically, horizontally, or diagonally before your opponent. </div> 
						</div>
						<h4>TURN: Player <span id="indno">1</span></h4>
						<span id="indicator" class="chips-yellow">YELLOW</span>
					</div>
					<div class="col-md-7">
						<div id="board-area">
							<table id="hover-board" class="table">
								<tr>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
								</tr>
							</table>
							<table id="board" class="table">
								<tr>
									<td data-id="0-0"></td>
									<td data-id="0-1"></td>
									<td data-id="0-2"></td>
									<td data-id="0-3"></td>
									<td data-id="0-4"></td>
									<td data-id="0-5"></td>
									<td data-id="0-6"></td>
								</tr>
								<tr>
									<td data-id="1-0"></td>
									<td data-id="1-1"></td>
									<td data-id="1-2"></td>
									<td data-id="1-3"></td>
									<td data-id="1-4"></td>
									<td data-id="1-5"></td>
									<td data-id="1-6"></td>
								</tr>
								<tr>
									<td data-id="2-0"></td>
									<td data-id="2-1"></td>
									<td data-id="2-2"></td>
									<td data-id="2-3"></td>
									<td data-id="2-4"></td>
									<td data-id="2-5"></td>
									<td data-id="2-6"></td>
								</tr>
								<tr>
									<td data-id="3-0"></td>
									<td data-id="3-1"></td>
									<td data-id="3-2"></td>
									<td data-id="3-3"></td>
									<td data-id="3-4"></td>
									<td data-id="3-5"></td>
									<td data-id="3-6"></td>
								</tr>
								<tr>
									<td data-id="4-0"></td>
									<td data-id="4-1"></td>
									<td data-id="4-2"></td>
									<td data-id="4-3"></td>
									<td data-id="4-4"></td>
									<td data-id="4-5"></td>
									<td data-id="4-6"></td>
								</tr>
								<tr>
									<td data-id="5-0"></td>
									<td data-id="5-1"></td>
									<td data-id="5-2"></td>
									<td data-id="5-3"></td>
									<td data-id="5-4"></td>
									<td data-id="5-5"></td>
									<td data-id="5-6"></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</main>
		<!-- Modal -->
		<div class="modal fade" id="modal-winner" tabindex="-1" role="dialog" aria-labelledby="modal-winner-label">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Congratulations!</h4>
			  </div>
			  <div class="modal-body">
				<h3>We have a Winner: <span id="player-name">Player 1</span></h3>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">New Game</button>
			  </div>
			</div>
		  </div>
		</div>
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="assets/js/vendor//bootstrap.min.js"></script>
		<script src="assets/js/modules/utilities.js"></script>
		<script src="assets/js/controller/controller.js"></script>
        <script src="assets/js/main/main.js"></script>
    </body>
</html>
